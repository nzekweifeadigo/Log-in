<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Log in</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1 style="text-align: center">
          <span style="color: green">TK</span> CONCEPTS
        </h1>
        <p style="text-align: center">The best online market in the world</p>

        <label for="em"></label>
        <input
          type="text"
          name="em"
          id="em"
          placeholder="Enter your e-mail address"
          required
        />
        <br />
        <br />
        <label for="psw"></label>
        <input
          type="password"
          id="psw"
          name="psw"
          placeholder="Password"
          required
        />
        <br />
        <br />
        <button type="button" class="lbtn">Log In</button>
        <section style="opacity: 0.4">
          --------------------or---------------------
        </section>
        <button type="button" class="gbtn">
          <img
            src="google.jpg"
            alt="This is an image of google"
            height="15px"
          /><b>Log in with Google
        </button>

        <br />
        <br />
        <button type="button" class="fbtn">
          <img
            src="facebook logo 1.jpg"
            alt="This is an image of facebook"
            height="15px"
          /> <b> in with Facebook
        </button>
      </div>
    </form>
  </body>
</html>
